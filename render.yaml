services:
  - type: web
    name: chronic-ai-agent
    env: python
    pythonVersion: "3.12.3"
    rootDir: chronic_agent
    buildCommand: "pip install -r ../requirements.txt"
    startCommand: "uvicorn api_server:app --host 0.0.0.0 --port $PORT"
    disks:
      - name: agent-storage
        mountPath: /var/data
    envVars:
      - key: GOOGLE_API_KEY
        fromSecret: true
